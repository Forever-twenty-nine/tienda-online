<!-- src/app/product-form/product-form.html -->

<section class="container mx-auto p-4 max-w-lg">
    <!-- üåü T√≠tulo seg√∫n computed `title` -->
    <h1 class="text-2xl font-bold mb-6">{{ title() }}</h1>

    <!-- üìã Formulario reactivo -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Nombre -->
        <div>
            <label class="block font-medium mb-1">Nombre</label>
            <input formControlName="nombre" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Descripci√≥n -->
        <div>
            <label class="block font-medium mb-1">Descripci√≥n</label>
            <textarea formControlName="descripcion" class="w-full border rounded px-3 py-2" rows="3"></textarea>
        </div>

        <!-- Precio -->
        <div>
            <label class="block font-medium mb-1">Precio</label>
            <input type="number" formControlName="precio" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- URL Imagen -->
        <!-- input de archivo -->
        <div>
            <label class="block font-medium mb-1">Archivo de imagen</label>
            <input type="file" (change)="onFileSelected($event)" [disabled]="uploading()" />
            @if (uploading()) {
            <p>Subiendo imagen‚Ä¶</p>
            }

        </div>


        <!-- Botones -->
        <div class="flex gap-2 pt-4">
            <button type="submit" [disabled]="form.invalid || uploading()" class="bg-green-600 text-white px-4 py-2 rounded">
                üíæ Guardar
            </button>

            <button type="button" (click)="onCancel()" class="bg-gray-300 px-4 py-2 rounded">
                ‚Ü©Ô∏è Cancelar
            </button>
        </div>
    </form>
</section>
