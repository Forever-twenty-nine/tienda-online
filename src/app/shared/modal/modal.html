@if (open) {
  <div [@modalBackdrop] class="fixed inset-0 bg-slate-800/70 z-50 flex items-center justify-center" (click)="onBackdropClick($event)">
    <div [@modalContent] class="bg-white rounded-3xl shadow-xl max-w-[700px] w-full max-h-[90vh] overflow-y-auto relative" (click)="$event.stopPropagation()">
      <button class="absolute top-4 right-4 bg-transparent border-none text-2xl text-slate-400 cursor-pointer hover:text-slate-800 transition-colors z-10" (click)="close.emit()">&times;</button>
      <ng-content></ng-content>
    </div>
  </div>
}
