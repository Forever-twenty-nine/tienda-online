@if (open) {
  <div [@modalBackdrop] class="fixed inset-0 bg-slate-800/70 z-50 flex items-center justify-center" (click)="onBackdropClick($event)">
    <div [@modalContent] class="bg-white rounded-md shadow-xl max-w-[700px] w-full max-h-[90vh] overflow-y-auto relative" (click)="$event.stopPropagation()">
      <button class="absolute top-4 right-4 bg-transparent border-none text-3xl leading-none hover:bg-slate-100 text-slate-400 p-0 pb-2 px-3 rounded-xs cursor-pointer hover:text-primary transition-colors z-10" (click)="close.emit()">&times;</button>
      <ng-content></ng-content>
    </div>
  </div>
}
