@if (open) {
  <app-modal [open]="open" (close)="cancel.emit()">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
      <h3 class="text-xl font-semibold mb-4 text-primary">
        {{ title }}
      </h3>
      <p class="mb-6 text-muted-foreground">
        {{ message }}
      </p>
      <div class="flex justify-end gap-2">
        <button (click)="cancel.emit()" class="
          bg-muted text-muted-foreground 
          px-4 py-2 rounded
          hover:bg-muted-foreground hover:text-muted
          transition">
          {{ cancelText }}
        </button>
        <button (click)="confirm.emit()" class="
          bg-error text-error-foreground 
          px-4 py-2 rounded
          hover:bg-error-foreground hover:text-error
          transition">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </app-modal>
}
