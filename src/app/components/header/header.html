<header class="bg-slate-800 shadow-lg border-b-2 border-primary sticky top-0 z-50 header-backdrop">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y nombre de la tienda - Enlace a home -->
      <a href="/" class="flex items-center space-x-3 hover:opacity-80 transition-all duration-200">
        <div class="flex-shrink-0">
          <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center shadow-md hover:scale-105 transition-all duration-200 header-logo">
            <svg class="w-6 h-6 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9l3 3 3-3"></path>
            </svg>
          </div>
        </div>
        <div>
          <h1 class="text-xl font-heading font-bold -mb-1 text-white ">
            TiendaOnline
          </h1>
          <p class="text-sm italic text-slate-400">
            Tu tienda de confianza
          </p>
        </div>
      </a>

      <!-- Acciones del header (búsqueda) -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Barra de búsqueda -->
        <div class="relative">
          <input type="search"
                 [(ngModel)]="searchTerm"
                 (input)="onSearchChange()"
                 placeholder="Buscar productos..."
                 class="w-64 pl-10 pr-10 py-2 border border-slate-100 rounded-md focus:ring-2 focus:ring-primary focus:border-primary text-sm bg-white text-muted-foreground placeholder:text-muted-foreground/50 transition-all duration-200 header-search-input">
          <!-- Lupa -->
          <svg class="absolute left-3 top-2.5 w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          @if (searchTerm) {
          <!-- Boton limpiar -->
          <button (click)="clearSearch()"
                  class="absolute right-3 top-2.5 w-4 h-4 text-muted-foreground/50 hover:text-muted-foreground transition-colors">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
          }
        </div>
      </div>

      <!-- Botón de menú móvil -->
      <div class="md:hidden">
        <button (click)="toggleMenu()"
                class="text-muted-foreground hover:text-primary hover:bg-muted p-2 rounded-md transition-all duration-200 hover:scale-105 header-menu-btn">
          <svg class="w-6 h-6" [class.hidden]="isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg class="w-6 h-6" [class.hidden]="!isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú móvil -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-muted/50 backdrop-blur-sm rounded-lg mt-2 border border-muted-foreground/10 header-mobile-menu">
        <!-- Barra de búsqueda móvil -->
        <div class="px-3 py-2">
          <div class="relative">
            <input type="search"
                   [(ngModel)]="searchTerm"
                   (input)="onSearchChange()"
                   placeholder="Buscar productos..."
                   class="w-full pl-10 pr-10 py-2 border border-muted-foreground/20 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-sm bg-white text-muted-foreground placeholder:text-muted-foreground/50 header-search-input">
            <svg class="absolute left-3 top-2.5 w-4 h-4 text-muted-foreground/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            @if (searchTerm) {
            <button (click)="clearSearch()"
                    class="absolute right-3 top-2.5 w-4 h-4 text-muted-foreground/50 hover:text-muted-foreground transition-colors">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
            }
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
