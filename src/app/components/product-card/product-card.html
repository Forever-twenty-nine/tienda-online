<!-- src/app/components/product-card/product-card.html -->
<div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
    <img ngOptimizedImage [ngSrc]="product.imagen && product.imagen.trim() ? product.imagen : 'https://picsum.photos/400/300'" width="400" height="300" alt="{{ product.nombre }}" class="w-full h-auto object-cover rounded-xl mb-4" priority />


    <!-- 🏷️ Nombre del producto -->
    <h2 class="text-xl font-semibold">{{ product.nombre }}</h2>

    <!-- 📝 Descripción -->
    <p class="text-gray-700 mb-2">{{ product.descripcion }}</p>

    <!-- 💲 Precio formateado -->
    <p class="text-lg font-bold text-sky-600">
        {{ product.precio | currency:'USD' }}
    </p>
</div>
