<section class="container mx-auto p-4">
    <!-- üè∑Ô∏è T√≠tulo -->
    <h1 class="text-3xl font-bold mb-6">Cat√°logo de productos</h1>

    <!-- üîÑ Si hay productos, mostramos el grid -->
    @if (productsService.products().length > 0) {
    <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <!-- üîÅ Bucle con sintaxis exacta: ‚Äúproduct of ‚Ä¶; track product.id‚Äù -->
        @for (product of productsService.products(); track product.id) {
        <app-product-card [product]="product"></app-product-card>
        }
    </div>
    } @else {
    <!-- ‚è≥ Fallback mientras carga -->
    <p class="text-center text-gray-500 animate-pulse">
        Cargando productos...
    </p>
    }
</section>
