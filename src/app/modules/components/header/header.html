<header class="bg-white shadow-lg border-b-2 border-primary sticky top-0 z-50 header-backdrop">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y nombre de la tienda - Enlace a home -->
      <a routerLink="/" class="flex items-center space-x-3 hover:opacity-80 transition-all duration-200">
        <div class="flex-shrink-0">
          <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center shadow-md hover:scale-105 transition-all duration-200 header-logo">
            <svg class="w-6 h-6 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9l3 3 3-3"></path>
            </svg>
          </div>
        </div>
        <div>
          <h1 class="text-xl font-bold text-muted-foreground">TiendaOnline</h1>
          <p class="text-xs text-muted-foreground/70">Tu tienda de confianza</p>
        </div>
      </a>

      <!-- Espaciador para empujar la navegación a la derecha -->
      <div class="hidden md:block flex-grow"></div>

      <!-- Navegación Desktop (Movida a la derecha) -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" 
           routerLinkActive="text-primary font-semibold" 
           [routerLinkActiveOptions]="{exact: true}"
           class="text-muted-foreground hover:text-primary transition-colors text-sm font-medium">
          Inicio
        </a>
        <a routerLink="/catalogo" 
           routerLinkActive="text-primary font-semibold" 
           class="text-muted-foreground hover:text-primary transition-colors text-sm font-medium">
          Catálogo
        </a>
        <a routerLink="/about" 
           routerLinkActive="text-primary font-semibold" 
           class="text-muted-foreground hover:text-primary transition-colors text-sm font-medium">
          Nosotros
        </a>
      </div>

      <!-- Botón de menú móvil -->
      <div class="md:hidden ml-auto">
        <button (click)="toggleMenu()" 
                class="text-muted-foreground hover:text-primary hover:bg-muted p-2 rounded-md transition-all duration-200 hover:scale-105 header-menu-btn">
          <svg class="w-6 h-6" [class.hidden]="isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg class="w-6 h-6" [class.hidden]="!isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú móvil -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-muted/50 backdrop-blur-sm rounded-lg mt-2 border border-muted-foreground/10 header-mobile-menu">
        <a routerLink="/" 
           (click)="closeMenu()"
           routerLinkActive="bg-primary/10 text-primary font-semibold" 
           [routerLinkActiveOptions]="{exact: true}"
           class="block px-3 py-2 rounded-md text-base font-medium text-muted-foreground hover:text-primary hover:bg-muted transition-all">
          Inicio
        </a>
        <a routerLink="/catalogo" 
           (click)="closeMenu()"
           routerLinkActive="bg-primary/10 text-primary font-semibold" 
           class="block px-3 py-2 rounded-md text-base font-medium text-muted-foreground hover:text-primary hover:bg-muted transition-all">
          Catálogo
        </a>
        <a routerLink="/about" 
           (click)="closeMenu()"
           routerLinkActive="bg-primary/10 text-primary font-semibold" 
           class="block px-3 py-2 rounded-md text-base font-medium text-muted-foreground hover:text-primary hover:bg-muted transition-all">
          Nosotros
        </a>
      </div>
    </div>
  </nav>
</header>
