<header class="bg-white border-b-2 border-brand-pink sticky top-0 z-50 header-backdrop">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo - Nombre de la tienda - Enlace a home -->
      <a routerLink="/" class="">
        <img src="brand-regalarte.png" alt="" class="w-auto h-14">
      </a>

      <!-- Espaciador para empujar la navegación a la derecha -->
      <div class="hidden md:block flex-grow"></div>

      <!-- Navegación Desktop (Movida a la derecha) -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/"
           routerLinkActive="text-brand-pink font-semibold"
           [routerLinkActiveOptions]="{exact: true}"
           class=" hover:text-brand-pink transition-colors text-sm font-medium">
          Inicio
        </a>
        <a routerLink="/catalogo"
           routerLinkActive="text-brand-pink font-semibold"
           class=" hover:text-brand-pink transition-colors text-sm font-medium">
          Catálogo
        </a>
        <a routerLink="/about"
           routerLinkActive="text-brand-pink font-semibold"
           class="hover:text-brand-pink transition-colors text-sm font-medium">
          Nosotros
        </a>
      </div>

      <!-- Botón de menú móvil -->
      <div class="md:hidden ml-auto">
        <button (click)="toggleMenu()"
                class="hover:text-brand-pink hover:bg-muted p-2 rounded-md transition-all duration-200 hover:scale-105 header-menu-btn">
          <svg class="w-6 h-6" [class.hidden]="isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg class="w-6 h-6" [class.hidden]="!isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú móvil -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-muted/50 backdrop-blur-sm rounded-lg mt-2 border border-muted-foreground/10 header-mobile-menu">
        <a routerLink="/"
           (click)="closeMenu()"
           routerLinkActive="bg-primary/10 text-primary font-semibold"
           [routerLinkActiveOptions]="{exact: true}"
           class="block px-3 py-2 rounded-md text-base font-medium text-muted-foreground hover:text-primary hover:bg-muted transition-all">
          Inicio
        </a>
        <a routerLink="/catalogo"
           (click)="closeMenu()"
           routerLinkActive="bg-primary/10 text-primary font-semibold"
           class="block px-3 py-2 rounded-md text-base font-medium text-muted-foreground hover:text-primary hover:bg-muted transition-all">
          Catálogo
        </a>
        <a routerLink="/about"
           (click)="closeMenu()"
           routerLinkActive="bg-primary/10 text-primary font-semibold"
           class="block px-3 py-2 rounded-md text-base font-medium text-muted-foreground hover:text-primary hover:bg-muted transition-all">
          Nosotros
        </a>
      </div>
    </div>
  </nav>
</header>
