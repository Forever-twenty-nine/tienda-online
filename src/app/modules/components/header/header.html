<header class="bg-white border-b-2 border-brand-light sticky top-0 z-50 header-backdrop">
  <nav class="mx-auto px-8 md:px-10 lg:px-12 max-w-[1500px]">
    <div class="flex justify-between items-center h-16">
      <!-- Logo - Nombre de la tienda - Enlace a home -->
      <a routerLink="/" class="">
        <img src="brand-ftn-tienda-online.svg" alt="" class="w-auto h-10">
      </a>

      <!-- Espaciador para empujar la navegación a la derecha -->
      <div class="hidden md:block flex-grow"></div>

      <!-- Navegación Desktop (Movida a la derecha) -->
      <div class="hidden md:flex items-center space-x-4">
        <a routerLink="/"
           routerLinkActive="bg-brand-dark text-white border-brand-dark font-ftn-bold"
           [routerLinkActiveOptions]="{exact: true}"
           class=" px-4 py-2 rounded-lg border-2 border-solid border-transparent transition-all text-sm hover:border-brand-dark">
          Inicio
        </a>
        <a routerLink="/catalogo"
           routerLinkActive="bg-brand-dark text-white border-brand-dark font-ftn-bold"
           (click)="setCategory(null)"
           class=" px-4 py-2 rounded-lg border-2 border-solid border-transparent transition-all text-sm hover:border-brand-dark">
          Catálogo
        </a>

        <!-- Categorías Dinámicas (Rubros) -->
        @for (cat of topLevelCategories().slice(0, 3); track cat.id) {
          <button (click)="setCategory(cat.id)"
             [routerLink]="['/catalogo']"
             class="hidden lg:block px-4 py-2 rounded-lg border-2 border-solid border-transparent transition-all text-sm hover:border-brand-dark cursor-pointer">
            {{ cat.nombre }}
          </button>
        }
      </div>

      <!-- Botón de menú móvil -->
      <div class="md:hidden ml-auto">
        <button (click)="toggleMenu()"
                class="hover:text-brand-primary hover:bg-muted p-2 rounded-md transition-all duration-200 hover:scale-105 header-menu-btn">
          <svg class="w-6 h-6" [class.hidden]="isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg class="w-6 h-6" [class.hidden]="!isMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú móvil -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 backdrop-blur-sm rounded-lg transition-all mt-2 header-mobile-menu">
        <a routerLink="/"
           (click)="closeMenu()"
           routerLinkActive="bg-brand-dark text-white font-ftn-bold"
           [routerLinkActiveOptions]="{exact: true}"
           class="block px-3 py-2 rounded-md text-base hover:bg-brand-dark/10 transition-all">
          Inicio
        </a>
        <a routerLink="/catalogo"
           (click)="setCategory(null)"
           routerLinkActive="bg-brand-dark text-white font-ftn-bold"
           class="block px-3 py-2 rounded-md text-base hover:bg-brand-dark/10 transition-all">
          Catálogo
        </a>
        @for (cat of topLevelCategories(); track cat.id) {
          <a routerLink="/catalogo"
             (click)="setCategory(cat.id)"
             class="block px-6 py-2 rounded-md text-sm hover:bg-brand-dark/10 transition-all text-brand-dark/60">
            - {{ cat.nombre }}
          </a>
        }
        <!-- <a routerLink="/about"
           (click)="closeMenu()"
           routerLinkActive="bg-brand-dark text-white font-ftn-bold"
           class="block px-3 py-2 rounded-md text-base hover:bg-brand-dark/10 transition-all">
          Nosotros
        </a> -->
      </div>
    </div>
  </nav>
</header>
