<!-- src/app/components/product-card/product-card.html -->
<div [@fadeIn] [@hoverAnimation]="hoverState"
     (mouseenter)="hoverState = 'hovered'"
     (mouseleave)="hoverState = 'initial'"
     class="bg-white rounded-lg flex flex-col h-full overflow-hidden cursor-pointer group"
     (click)="emitOpenDetail()">

    <!-- ðŸ–¼ï¸ Imagen principal del producto -->
    <div class="w-full h-80 bg-gray-100 relative overflow-hidden">
        <img ngOptimizedImage
             [ngSrc]="product.imagen && product.imagen.trim() ? product.imagen : 'https://picsum.photos/400/300'"
             fill
             alt="{{ product.nombre }}"
             class="absolute inset-0 w-full h-full object-cover object-center transition-transform duration-300 group-hover:scale-105"
             priority />

        @if (product.destacado) {
        <div class="absolute top-2 right-2 z-10">
            <div class="bg-brand-pink text-white text-xs px-2 py-1 rounded-full flex items-center gap-1 animate-pulse">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                DESTACADO
            </div>
        </div>
        }
    </div>

    <!-- Nombre y precio -->
    <div class="p-4 flex flex-col flex-grow justify-between">
        <h2 class="text-base leading-tight mb-2 group-hover:text-brand-pink-dark transition-colors text-center">{{ product.nombre }}</h2>
        <p class="text-lg text-brand-gray-dark text-center">
            {{ product.precio | currency:'ARS':'symbol':'1.0-0':'es-AR' }}
        </p>
    </div>
</div>
