@if (open) {
  <app-modal [open]="open" (close)="closeModal()">
    <div class="bg-white rounded-lg  py-12 px-10 transition-all duration-300 scale-100 mx-auto" style="width: 100%; ">
      <div class="flex gap-2 mb-10 w-full">
        <div class="flex w-full gap-4">
          <span class="flex border-2 border-solid border-brand-primary p-3 rounded-lg">
            <svg class="w-8 h-8 text-brand-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </span>
          <span>
            <h2 class="text-2xl font-ftn-bold text-brand-dark mb-1">Inicia Sesión</h2>
            <p class="text-center text-brand-dark/50">Gestiona tu tienda online desde cualquier lugar</p>
          </span>


        </div>
      </div>


      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="">

        @if (showError) {
          <div class="mb-4 p-3 bg-error/10 border border-error/20 rounded-lg">
            <p class="text-error text-sm flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              {{ errorMessage }}
            </p>
          </div>
        }


        <div class="mb-6">
          <label for="username" class="block text-base font-ftn-bold text-brand-dark mb-1">
            Usuario
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            required
            class="w-full px-3 py-3 rounded-lg border border-brand-dark/20 text-brand-dark placeholder:text-muted-foreground/50 bg-brand-dark/2 transition-all duration-300 focus:outline-0 focus:border-brand-primary focus:bg-brand-primary/10"
            placeholder="Ingrese su usuario"
            [class.border-error]="showError">
          </div>

          <div class="mb-6">
            <label for="password" class="block text-base font-ftn-bold text-brand-dark mb-1">
              Contraseña
            </label>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="credentials.password"
                required
                class="w-full px-3 py-3 rounded-lg border border-brand-dark/20 text-brand-dark placeholder:text-muted-foreground/50 bg-brand-dark/2 transition-all duration-300 focus:outline-0 focus:border-brand-primary focus:bg-brand-primary/10"
                placeholder="Ingrese su contraseña"
                [class.border-error]="showError">
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="cursor-pointer absolute right-4 top-3.5 text-muted-foreground/50 hover:text-muted-foreground transition-colors duration-200">
                  @if (!showPassword) {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                  }
                  @if (showPassword) {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    </svg>
                  }
                </button>
              </div>
            </div>

            <div class="flex space-x-3 mt-10">
              <button
                type="submit"
                [disabled]="!loginForm.valid || isLoading"
                class="cursor-pointer flex-1 px-4 py-3 border-4 border-solid border-transparent bg-brand-primary text-brand-dark font-ftn-bold rounded-lg hover:border-brand-primary-dark transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                @if (isLoading) {
                  <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Verificando...
                } @else {
                  Iniciar Sesión
                }
              </button>
            </div>

            <div class="mt-4 text-center">
              <button
                type="button"
                (click)="closeModal()"
                class="mx-auto cursor-pointer px-4 py-2 transition-all duration-200 text-sm hover:bg-brand-dark/2 rounded-sm">
                Volver a la Tienda
              </button>
            </div>
          </form>

          <div class="mt-2 p-3 bg-muted/50 rounded-lg">
            <p class="text-xs text-muted-foreground/70 text-center">
              Credenciales Demo: Usuario: <strong>admin</strong> | Contraseña: <strong>admin123</strong>
            </p>
          </div>
        </div>
      </app-modal>
    }
