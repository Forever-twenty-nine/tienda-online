@if (open) {
  <app-modal [open]="open" (close)="cancel.emit()">
    <div class="bg-white w-full p-8 relative">
      <h3 class="text-2xl font-ftn-bold mb-4 text-brand-dark">
        {{ title }}
      </h3>
      <p class="mb-6 text-muted-foreground">
        {{ message }}
      </p>
      <div class="flex justify-end gap-4 border-t border-brand-dark/20  pt-6 mt-2">
        <button (click)="cancel.emit()" class="
          bg-muted text-muted-foreground
          px-6 py-3 font-ftn-bold rounded-lg cursor-pointer
          hover:bg-brand-dark hover:text-muted
          transition">
          {{ cancelText }}
        </button>
        <button (click)="confirm.emit()" class="
          bg-error text-white
          px-6 py-3 font-ftn-bold rounded-lg cursor-pointer
          hover:bg-red-800 hover:text-white
          transition">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </app-modal>
}
