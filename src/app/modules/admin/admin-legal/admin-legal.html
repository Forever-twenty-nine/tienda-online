<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">
      Editar {{ type() === 'terms' ? 'Términos y Condiciones' : 'Política de Privacidad' }}
    </h2>
    <button 
      (click)="save()" 
      [disabled]="isSaving() || isLoading()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg disabled:opacity-50 flex items-center gap-2"
    >
      <span *ngIf="isSaving()" class="animate-spin text-lg">⏳</span>
      {{ isSaving() ? 'Guardando...' : 'Guardar Cambios' }}
    </button>
  </div>

  <div *ngIf="isLoading()" class="flex justify-center p-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <div *ngIf="!isLoading()" class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Título de la página</label>
      <input 
        type="text" 
        [ngModel]="title()" 
        (ngModelChange)="title.set($event)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        placeholder="Ingrese el título..."
      >
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Contenido de la página</label>
      <textarea 
        [ngModel]="content()" 
        (ngModelChange)="content.set($event)"
        rows="20"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-sm"
        placeholder="Escriba el contenido aquí..."
      ></textarea>
    </div>
  </div>

  <!-- Modal de Éxito -->
  <app-confirm-dialog
    [open]="showSuccessModal()"
    title="Éxito"
    message="El contenido se ha guardado correctamente en la base de datos."
    confirmText="Entendido"
    [cancelText]="''"
    (confirm)="showSuccessModal.set(false)"
    (cancel)="showSuccessModal.set(false)"
  ></app-confirm-dialog>
</div>
